<h1><font size="+8" color="burlywood">FALTAN:</font></h1>
  <div class="timer" id="countdown" color="burlywood">
    <font size="+10" color="burlywood">
    00 Días 00:00:00
  </font>
  </div>

  <script>

    const targetDate = new Date('2024-12-25T23:59:59').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('countdown').textContent =
          `${days} Días ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      } else {
        document.getElementById('countdown').textContent = "¡El tiempo ha llegado!";
      }
    }


    setInterval(updateCountdown, 1000);
  </script>
